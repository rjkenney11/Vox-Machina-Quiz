<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Pirata+One&display=swap" rel="stylesheet">

    <title>Vox Machina Quiz High Scores</title>
</head>

<body>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <div class="jumbotron">
        <h1 class="display-4">"Vox Machina High Scores"</h1>

        <div class="flexbox">
            <section id="highscore-section" class="hide">
                <div class="row">
                    <div id="highScore" class="col-md-12">
                        <h2>Game Over!</h2>
                        <h3>Your final score is <span id="timeLeft">0</span></h3>
                        <label for="initials-area">Enter initials:</label>
                        <input type="text" name="initials" maxlength="4" id="initials">
                        <button id="submitBtn" type="submit">Submit</button>
                        <button id="goBack">Go Back</button>
                        <button id="clear" value="reset">Clear Highscore</button>
                        <ol id="scoreList"></ol>
                    </div>
                </div>
            </section>
        </div>
    
        <script src="HighScores.js"></script>
</body>

</html>
